name: Deploy Node.js Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # ajuste conforme sua vers√£o do Node.js

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy selected files to VPS via Rsync
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/xmoveisonly.private -p 35035 -o StrictHostKeyChecking=no" \
            package.json \
            dist/ \
            logs/ \
            videos.json \
            src/utils/ \
            devxmon8@65.109.86.45:/home/devxmon8/web/dev.xmoviesonly.com/public_html/scrapping-fr.xvideos.com/
